<!DOCTYPE html>
<html lang="en">

<head>

   <!--=============== FAVICON ===============-->
   <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

   <!--=============== REMIXICONS ===============-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">

   <!--=============== CSS ===============-->

   <title>Halloween gos</title>

<body>
   <!--==================== HEADER ====================-->
   <header class="header" id="header">
      <nav class="nav container">
         <a href="#" class="nav__logo">
            Halloween
         </a>

         <div class="nav__menu" id="nav-menu">
            <ul class="nav__list">
               <li class="nav__item">
                  <a href="#" class="nav__link">soon</a>
               </li>
            </ul>

            <!-- Close button -->
            <div class="nav__close" id="nav-close">
               <i class="ri-close-line"></i>
            </div>
         </div>

         <!-- Toggle button -->
         <div class="nav__toggle" id="nav-toggle">
            <i class="ri-apps-2-line"></i>

   </header>

   <!--==================== MAIN ====================-->
   <main class="main">
      <!--==================== HOME ====================-->
      <section class="home">

            <img src="assets/img/home-moon.png" alt="image" class="home__moon">

            <img src="assets/img/home-pumpkin.png" alt="image" class="home__pumpkin">
            <img src="assets/img/home-stones.png" alt="image" class="home__stone">
            <img src="assets/img/home-grass.png" alt="image" class="home__grass">

               <h2 class="home__subtitle">TRICK OR TREAT</h2>
               <h1 class="home__title">HALLOWEEN</h1>
            </div>
         </div>

         <div class="home__data">
            <p class="home__description">
               วันฮาโลวีนจะมีการเฉลิมฉลองทุกวันที่ 31 ตุลาคมในตอนกลางคืน เดินเล่นในเมืองกับเพื่อนๆ ของคุณและสนุกไปกับ

            </p>

            <a href="#" class="home__button">
               <img src="assets/img/button.svg" alt="">
               <span>SOON...</span>
            </a>
         </div>
      </section>
   </main>

   <!--=============== GSAP ===============-->
   <script src="assets/js/gsap.min.js"></script>

   <!--=============== MAIN JS ===============-->
   <script src="assets/js/main.js"></script>
